<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love</title>

    <style>
        body {
            background-color: red;
        }

        .painel {
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: relative;
        }

        .botoes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #sim, #nao {
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        #nao {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1> isabella santos</h1>

        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">

        <h2>você me ama? </h2>

        <div class="botoes">
            <form action="https://formspree.io/f/xkgjwkvo" method="POST">
                <input type="hidden" name="_subject" value="eu assumo!">
                <input type="hidden" name="message" value="Sim, eu amo você Igor Deodato!">
                <button id="sim" type="submit">Sim!</button>
            </form>
            <button onmouseover="fuja()" id="nao">Não!</button>
        </div>
    </div>

    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao");

            var aleatorioX = Math.floor(Math.random() * 200) - 100; // Define deslocamento entre -100 e 100px
            var aleatorioY = Math.floor(Math.random() * 200) - 100;

            botaoNao.style.transform = `translate(${aleatorioX}px, ${aleatorioY}px)`;
        }
    </script>
</body>
</html>
